<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Website</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/blogger.png" alt="" />
        <h2>Odyssey Originals</h2>
      </div>
      <div class="btn-container">
        <button class="btn" id="formbtn">Add Blog</button>
      </div>
    </header>

    <form id="blog-form">
      <div class="close-img" id="formclose">
        <img src="./images/close.png" alt="X" />
      </div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />

      <label for="content">Content</label>
      <textarea id="content" rows="4" name="content" required></textarea>

      <button type="submit" class="btn" id="submitbtn">Create Blog</button>
    </form>

    <main id="blog-list">
      <!-- Blog posts will be dynamically loaded here using JavaScript -->
    </main>

    <div id="modal" class="modal-container">
      <div class="modal-content">
        <span class="close-modal" id="closeModal">
          <img src="./images/close.png" alt="X" />
        </span>
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <p id="modalContent"></p>
        <!-- Add other details you want to display in the modal -->
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
